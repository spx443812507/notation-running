<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!--[if lte IE 9]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade
  your browser</a> to improve your experience and security.</p>
<![endif]-->

<!-- Add your site or application content here -->
<div class="g-container">
  <div class="g-header">
    <div class="audio">
      <audio id="audio" width="100%" controls autoplay="autoplay">
        <source type="audio/mp3">
      </audio>
    </div>
  </div>
  <div class="g-content">
    <div class="notation" data-bind="style: {width: notationWidth, height: notationHeight}">
      <!-- ko foreach: images-->
      <img alt="" data-bind="attr: {src: './data/' + $parent.title() + '/img/' + $data + '.png'}">
      <!-- /ko -->
      <div class="pages" data-bind="foreach: pages">
        <div class="page"
             data-bind="attr: {id: 'page_' + ($index() + 1)}, visible: $root.currentPageIndex() === $index(), style: style">
          <!-- ko foreach: sections-->
          <div class="section"
               data-bind="attr: {id: id}, style: style, css: {active: $root.currentSectionIndex() === index}, click: $root.changeSection"></div>
          <!-- ko foreach: notes-->
          <div class="note" data-bind="attr: {id: id}, style: style"></div>
          <!-- /ko -->
          <!-- /ko -->

          <!-- ko component: {name: 'notation-cursor', params: {cursor: cursor.cursor, cursorStyle: cursorStyle, page: $data, isShow: true}} -->
          <!-- /ko -->
        </div>
      </div>
    </div>
  </div>
</div>
<script src="js/vendor/modernizr-3.5.0.min.js"></script>
<script src="js/vendor/jquery.min.js"></script>
<script src="js/vendor/knockout.js"></script>
<script src="js/notation.js"></script>
<script src="js/plugins.js"></script>
<script src="js/main.js"></script>
</body>
</html>
