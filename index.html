<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <!-- build:css ./css/style.css -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/swiper.min.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- endbuild -->
</head>
<body>
<!--[if lte IE 9]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade
  your browser</a> to improve your experience and security.</p>
<![endif]-->

<!-- Add your site or application content here -->
<div class="g-container">
  <div class="g-header">
    <div class="media"></div>
    <!--<img src="./img/refresh.png" alt="" data-bind="click: refresh"/>-->
  </div>
  <div class="g-content">
    <div class="swiper-container" data-bind="style: {width: notationWidth, height: notationHeight}">
      <div class="notation-wrapper swiper-wrapper" data-bind="foreach: notations">
        <div class="swiper-slide" data-bind="foreach: pages">
          <div class="page"
               data-bind="foreach: rubbings, attr: {id: 'page_' + page}, css: {active: $root.currentPageIndex() === page}, style: style">
            <!-- ko foreach: sections-->
            <div class="section"
                 data-bind="attr: {id: id}, style: style, css: {active: $root.currentSectionIndex() === index}, click: $root.changeSection"></div>
            <!-- ko foreach: notes-->
            <div class="note" data-bind="attr: {id: id}, style: style"></div>
            <!-- /ko -->
            <!-- /ko -->

            <div data-bind="visible: $root.currentRubbingIndex() === index,
                component: {name: 'notation-cursor', params: {cursor: cursor.cursor, cursorStyle: cursorStyle, page: $data}}"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="swiper-button-next" data-bind="visible: hasArrow" style="display: none"></div>
    <div class="swiper-button-prev" data-bind="visible: hasArrow" style="display: none"></div>
  </div>
</div>
<!-- build:js ./js/vendor.js -->
<script src="js/vendor/modernizr-3.5.0.min.js"></script>
<script src="js/vendor/jquery.min.js"></script>
<script src="js/vendor/knockout.js"></script>
<script src="js/vendor/swiper.min.js"></script>
<!-- endbuild -->

<!-- build:js ./js/app.js -->
<script src="js/notation.js"></script>
<script src="js/plugins.js"></script>
<script src="js/main.js"></script>
<!-- endbuild -->
</body>
</html>
